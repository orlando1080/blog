{% extends 'blog/base.html' %}

{% block content %}
    <h1 class="display-5">Blogger: {{ blogger.name }}</h1><hr>
    <p><strong>Bio</strong></p>
    <p class="lead">{{ blogger.bio }}</p>
    <p><strong>Blogs list</strong></p>
    <ul class="list-group">
        {% for blog in blogger.blog_set.all %}
            <li class="list-group-item"><a href="{{ blog.get_absolute_url }}" style="text-decoration:none">{{ blog.title }}</a> ({{ blog.post_date|date:"d b, Y" }})</li>
        {% endfor %}
    </ul>


{% endblock %}
