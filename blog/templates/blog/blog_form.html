{% extends 'blog/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table><br>
            <input type="submit" value="Submit"/>
        </form>
    {% else %}
            <p>Please login to see this page.</p>
    {% endif %}

{% endblock %}
