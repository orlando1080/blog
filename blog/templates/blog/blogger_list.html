{% extends 'blog/base.html' %}

{% block content %}
    <h1 class="display-5">All Bloggers</h1>
    {% if blogger_list %}
        <ul class="list-group">
            {% for blogger in blogger_list %}
                <li class="list-group-item"><a href="{{ blogger.get_absolute_url }}" style="text-decoration:none">
                    {{ blogger.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="lead">There are no entries.</p>
    {% endif %}
{% endblock %}
