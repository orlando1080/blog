<!DOCTYPE html>
<html lang="en-gb">
    <head>
        {% block title %}<title>Blog</title>{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
               integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
     </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    {% block sidebar %}
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link item active" aria-current='page' href="{% url 'index' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link item" href="{% url 'blogs' %}">All Blogs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link item" href="{% url 'bloggers' %}">All Bloggers</a>
                            </li>
                            {% if user.is_authenticated %}
                                <li class="nav-item">
                                    <a class="nav-link disabled">User: {{ user.get_username }}</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link item" href="{% url 'create_blog' %}">Create Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link item" href="{% url 'logout' %}?next={{ request.path }}" style="text-decoration:none">Logout</a></li>
                            {% else %}
                                <li class="nav-item">
                                    <a class="nav-link item" href="{% url 'login' %}?next={{ request.index }}" style="text-decoration:none">Login</a></li>
                            {% endif %}
                        </ul>
                    {% endblock %}
                </div>
                <div class="col-sm-10">{% block content %}{% endblock %}</div>
            </div>
        </div>
    </body>
</html>
